variables:
  path-to-project: '**/*.sln' # path to solution or project that will be used in the build and restore tasks
  build-configuration: 'Release'
  dotnet-version: '8.0.x'
  nuget-path: "NuGet.config"
  pool-name: "Azure Pipelines"
  pool-vmImage: "ubuntu-latest"
  project-to-publish: "Example.Api/Example.Api.csproj" # path to project that will be used in the publish tasks
  app-name: "main" # application name will be used in docker repository url [app-bu].[app-project].[app-name]
  app-project: "payment-button" # application project will be used in docker repository url [app-bu].[app-project].[app-name]
  app-bu: "enterprise" # application business unit will be used in docker repository url [app-bu].[app-project].[app-name]
  namespace: "enterprise"
  keyvault-name: "kv-payment-button-prod"
